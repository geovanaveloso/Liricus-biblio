<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>  

                    <p:growl id="messages" />  

                    <p:toolbar>  
                        <p:toolbarGroup align="left">  
                            <p:commandButton ajax="false" value="Novo" icon="ui-icon-document" action="#{cidadeController.prepareCreate}"/>  

                            <p:commandButton ajax="false" value="Editar" icon="ui-icon-pencil" action="#{cidadeController.prepareEdit}"/> 

                            <p:commandButton ajax="false" value="Remover" icon="ui-icon-close" action="#{cidadeController.destroy}"/>

                            <p:commandButton ajax="false" value="Visualizar" icon="ui-icon-info" action="#{cidadeController.prepareView}"/>  

                        </p:toolbarGroup>  

                        <p:toolbarGroup align="right">  
                            <p:menuButton value="Ordenar Por:">  
                                <p:menuitem value="Id"  />  
                                <p:menuitem value="Nome"  
                                            />  
                                <p:menuitem value="Data"  
                                            />  
                            </p:menuButton>  
                        </p:toolbarGroup>  

                    </p:toolbar>  
                </h:form>
                <h:outputText escape="false" value="#{bundle.ListCidadeEmpty}" rendered="#{cidadeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cidadeController.items.rowCount > 0}">
                    <h:outputText value="#{cidadeController.pagination.pageFirstItem + 1}..#{cidadeController.pagination.pageLastItem + 1}/#{cidadeController.pagination.itemsCount}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{cidadeController.previous}" value="#{bundle.Previous} #{cidadeController.pagination.pageSize}" rendered="#{cidadeController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{cidadeController.next}" value="#{bundle.Next} #{cidadeController.pagination.pageSize}" rendered="#{cidadeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cidadeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCidadeTitle_idCidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCidadeTitle_uf}"/>
                            </f:facet>
                            <h:outputText value="#{item.uf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCidadeTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCidadeTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{cidadeController.prepareView}" value="#{bundle.ListCidadeViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{cidadeController.prepareEdit}" value="#{bundle.ListCidadeEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{cidadeController.destroy}" value="#{bundle.ListCidadeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton ajax="false" action="#{cidadeController.prepareCreate}" value="#{bundle.ListCidadeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCidadeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
