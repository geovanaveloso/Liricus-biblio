<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEditoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panel header="Editar Um Item">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditEditoraLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{editoraController.selected.nome}" title="#{bundle.EditEditoraTitle_nome}" />
                        <h:outputLabel value="#{bundle.EditEditoraLabel_idEditora}" for="idEditora" />
                        <p:inputText id="idEditora" value="#{editoraController.selected.idEditora}" title="#{bundle.EditEditoraTitle_idEditora}" required="true" requiredMessage="#{bundle.EditEditoraRequiredMessage_idEditora}"/>
                        <h:outputLabel value="#{bundle.EditEditoraLabel_idContato}" for="idContato" />
                        <p:selectOneMenu id="idContato" value="#{editoraController.selected.idContato}">
                            <f:selectItems value="#{contatoController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton ajax="false" action="#{editoraController.update}" value="#{bundle.EditEditoraSaveLink}"/>
                    <br />
                    <br />
                    <h:link outcome="View" value="#{bundle.EditEditoraViewLink}"/>
                    <br />
                    <p:commandButton ajax="false" action="#{editoraController.prepareList}" value="#{bundle.EditEditoraShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.EditEditoraIndexLink}" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
