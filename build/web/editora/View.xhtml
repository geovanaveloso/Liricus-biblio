<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEditoraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEditoraLabel_nome}"/>
                    <h:outputText value="#{editoraController.selected.nome}" title="#{bundle.ViewEditoraTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewEditoraLabel_idEditora}"/>
                    <h:outputText value="#{editoraController.selected.idEditora}" title="#{bundle.ViewEditoraTitle_idEditora}"/>

                    <h:outputText value="#{editoraController.selected.idContato}" title="#{bundle.ViewEditoraTitle_idContato}"/>
                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{editoraController.destroyAndView}" value="#{bundle.ViewEditoraDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEditoraEditLink}"/>
                <br />
                <p:commandButton ajax="false" action="#{editoraController.prepareCreate}" value="#{bundle.ViewEditoraCreateLink}" />
                <br />
                <p:commandButton ajax="false" action="#{editoraController.prepareList}" value="#{bundle.ViewEditoraShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEditoraIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
