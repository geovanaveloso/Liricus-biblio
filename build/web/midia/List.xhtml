<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMidiaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>  

                    <p:growl id="messages" />  

                    <p:toolbar>  
                        <p:toolbarGroup align="left">  
                            <p:commandButton ajax="false" value="Novo" icon="ui-icon-document" action="#{midiaController.prepareCreate}"/>  

                            <p:commandButton ajax="false" value="Editar" icon="ui-icon-pencil" action="#{midiaController.prepareEdit}"/> 

                            <p:commandButton ajax="false" value="Remover" icon="ui-icon-close" action="#{midiaController.destroy}"/>

                            <p:commandButton ajax="false" value="Visualizar" icon="ui-icon-info" action="#{midiaController.prepareView}"/>  

                        </p:toolbarGroup>  

                        <p:toolbarGroup align="right">  
                            <p:menuButton value="Ordenar Por:">  
                                <p:menuitem value="Id"  />  
                                <p:menuitem value="Nome"  
                                            />  
                                <p:menuitem value="Data"  
                                            />  
                            </p:menuButton>  
                        </p:toolbarGroup>  

                    </p:toolbar>  
                </h:form>
                <h:outputText escape="false" value="#{bundle.ListMidiaEmpty}" rendered="#{midiaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{midiaController.items.rowCount > 0}">
                    <h:outputText value="#{midiaController.pagination.pageFirstItem + 1}..#{midiaController.pagination.pageLastItem + 1}/#{midiaController.pagination.itemsCount}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{midiaController.previous}" value="#{bundle.Previous} #{midiaController.pagination.pageSize}" rendered="#{midiaController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{midiaController.next}" value="#{bundle.Next} #{midiaController.pagination.pageSize}" rendered="#{midiaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{midiaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMidiaTitle_idMidia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMidia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMidiaTitle_duracao}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMidiaTitle_atores}"/>
                            </f:facet>
                            <h:outputText value="#{item.atores}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMidiaTitle_diretor}"/>
                            </f:facet>
                            <h:outputText value="#{item.diretor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMidiaTitle_idProd}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMidiaTitle_idAcervo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAcervo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{midiaController.prepareView}" value="#{bundle.ListMidiaViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{midiaController.prepareEdit}" value="#{bundle.ListMidiaEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{midiaController.destroy}" value="#{bundle.ListMidiaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton ajax="false" action="#{midiaController.prepareCreate}" value="#{bundle.ListMidiaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMidiaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
