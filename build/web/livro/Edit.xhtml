<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLivroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLivroLabel_volume}" for="volume" />
                    <p:inputText id="volume" value="#{livroController.selected.volume}" title="#{bundle.EditLivroTitle_volume}" />
                    <h:outputLabel value="#{bundle.EditLivroLabel_edicao}" for="edicao" />
                    <p:inputText id="edicao" value="#{livroController.selected.edicao}" title="#{bundle.EditLivroTitle_edicao}" />
                    <h:outputLabel value="#{bundle.EditLivroLabel_paginas}" for="paginas" />
                    <p:inputText id="paginas" value="#{livroController.selected.paginas}" title="#{bundle.EditLivroTitle_paginas}" />
                    <h:outputLabel value="#{bundle.EditLivroLabel_idLivro}" for="idLivro" />
                    <p:inputText id="idLivro" value="#{livroController.selected.idLivro}" title="#{bundle.EditLivroTitle_idLivro}" required="true" requiredMessage="#{bundle.EditLivroRequiredMessage_idLivro}"/>
                    <h:outputLabel value="#{bundle.EditLivroLabel_idEditora}" for="idEditora" />
                    <p:selectOneMenu id="idEditora" value="#{livroController.selected.idEditora}">
                        <f:selectItems value="#{editoraController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLivroLabel_idAutor}" for="idAutor" />
                    <p:selectOneMenu id="idAutor" value="#{livroController.selected.idAutor}">
                        <f:selectItems value="#{autorController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditLivroLabel_idAcervo}" for="idAcervo" />
                    <p:selectOneMenu id="idAcervo" value="#{livroController.selected.idAcervo}">
                        <f:selectItems value="#{acervoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton ajax="false" action="#{livroController.update}" value="#{bundle.EditLivroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLivroViewLink}"/>
                <br />
                <p:commandButton ajax="false" action="#{livroController.prepareList}" value="#{bundle.EditLivroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLivroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
