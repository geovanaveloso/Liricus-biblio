<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAcervoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>  

                    <p:growl id="messages" />  

                    <p:toolbar>  
                        <p:toolbarGroup align="left">  
                            <p:commandButton ajax="false" value="Novo" icon="ui-icon-document" action="#{acervoController.prepareCreate}"/>  

                            <p:commandButton ajax="false" value="Editar" icon="ui-icon-pencil" action="#{acervoController.prepareEdit}"/> 

                            <p:commandButton ajax="false" value="Remover" icon="ui-icon-close" action="#{acervoController.destroy}"/>

                            <p:commandButton ajax="false" value="Visualizar" icon="ui-icon-info" action="#{acervoController.prepareView}"/>  

                        </p:toolbarGroup>  

                        <p:toolbarGroup align="right">  
                            <p:menuButton value="Ordenar Por:">  
                                <p:menuitem value="Id"  />  
                                <p:menuitem value="Nome"  
                                            />  
                                <p:menuitem value="Data"  
                                            />  
                            </p:menuButton>  
                        </p:toolbarGroup>  

                    </p:toolbar>  
                </h:form>
                <h:outputText escape="false" value="#{bundle.ListAcervoEmpty}" rendered="#{acervoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{acervoController.items.rowCount > 0}">
                    <h:outputText value="#{acervoController.pagination.pageFirstItem + 1}..#{acervoController.pagination.pageLastItem + 1}/#{acervoController.pagination.itemsCount}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{acervoController.previous}" value="#{bundle.Previous} #{acervoController.pagination.pageSize}" rendered="#{acervoController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{acervoController.next}" value="#{bundle.Next} #{acervoController.pagination.pageSize}" rendered="#{acervoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{acervoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcervoTitle_idAcervo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAcervo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcervoTitle_genero}"/>
                            </f:facet>
                            <h:outputText value="#{item.genero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcervoTitle_situacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.situacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcervoTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcervoTitle_resumo}"/>
                            </f:facet>
                            <h:outputText value="#{item.resumo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcervoTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAcervoTitle_ano}"/>
                            </f:facet>
                            <h:outputText value="#{item.ano}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton action="#{acervoController.prepareView}" value="#{bundle.ListAcervoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{acervoController.prepareEdit}" value="#{bundle.ListAcervoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{acervoController.destroy}" value="#{bundle.ListAcervoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton ajax="false" action="#{acervoController.prepareCreate}" value="#{bundle.ListAcervoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAcervoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
