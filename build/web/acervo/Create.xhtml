<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAcervoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>  

                <p:growl id="messages" />  

                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <p:commandButton ajax="false" value="Novo" icon="ui-icon-document" action="#{acervoController.prepareCreate}"/>  

                        <p:commandButton ajax="false" value="Editar" icon="ui-icon-pencil" action="#{acervoController.prepareEdit}"/> 

                        <p:commandButton ajax="false" value="Remover" icon="ui-icon-close" action="#{acervoController.destroy}"/>

                        <p:commandButton ajax="false" value="Visualizar" icon="ui-icon-info" action="#{acervoController.prepareView}"/>  

                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:menuButton value="Ordenar Por:">  
                            <p:menuitem value="Id"  />  
                            <p:menuitem value="Nome"  
                                        />  
                            <p:menuitem value="Data"  
                                        />  
                        </p:menuButton>  
                    </p:toolbarGroup>  

                </p:toolbar>  
            </h:form>
            <h:form>
                <p:panel header="Cadastrar Novo Acervo">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateAcervoLabel_genero}" for="genero" />
                        <p:inputText id="genero" value="#{acervoController.selected.genero}" title="#{bundle.CreateAcervoTitle_genero}" />
                        <h:outputLabel value="#{bundle.CreateAcervoLabel_situacao}" for="situacao" />
                        <p:inputText id="situacao" value="#{acervoController.selected.situacao}" title="#{bundle.CreateAcervoTitle_situacao}" />
                        <h:outputLabel value="#{bundle.CreateAcervoLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{acervoController.selected.titulo}" title="#{bundle.CreateAcervoTitle_titulo}" />
                        <h:outputLabel value="#{bundle.CreateAcervoLabel_resumo}" for="resumo" />
                        <p:inputText id="resumo" value="#{acervoController.selected.resumo}" title="#{bundle.CreateAcervoTitle_resumo}" />
                        <h:outputLabel value="#{bundle.CreateAcervoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{acervoController.selected.tipo}" title="#{bundle.CreateAcervoTitle_tipo}" />
                        <h:outputLabel value="#{bundle.CreateAcervoLabel_ano}" for="ano" />
                        <p:inputText id="ano" value="#{acervoController.selected.ano}" title="#{bundle.CreateAcervoTitle_ano}" />
                    </h:panelGrid>
                    <br />
                    <p:commandButton ajax="false" action="#{acervoController.create}" value="#{bundle.CreateAcervoSaveLink}" />
                    <p:commandButton ajax="false" action="index.xhtml" value="Cancelar" />
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{acervoController.prepareList}" value="#{bundle.CreateAcervoShowAllLink}" immediate="true"/>
                    <br />
                    <br />

                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
