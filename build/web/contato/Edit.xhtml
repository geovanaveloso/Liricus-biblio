<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContatoLabel_idContato}" for="idContato" />
                    <p:inputText id="idContato" value="#{contatoController.selected.idContato}" title="#{bundle.EditContatoTitle_idContato}" required="true" requiredMessage="#{bundle.EditContatoRequiredMessage_idContato}"/>
                    <h:outputLabel value="#{bundle.EditContatoLabel_email}" for="email" />
                    <p:inputText id="email" value="#{contatoController.selected.email}" title="#{bundle.EditContatoTitle_email}" />
                    <h:outputLabel value="#{bundle.EditContatoLabel_nome}" for="nome" />
                    <p:inputText id="nome" value="#{contatoController.selected.nome}" title="#{bundle.EditContatoTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditContatoLabel_site}" for="site" />
                    <p:inputText id="site" value="#{contatoController.selected.site}" title="#{bundle.EditContatoTitle_site}" />
                </h:panelGrid>
                <p:commandButton ajax="false" action="#{contatoController.update}" value="#{bundle.EditContatoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContatoViewLink}"/>
                <br />
                <p:commandButton ajax="false" action="#{contatoController.prepareList}" value="#{bundle.EditContatoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContatoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
