<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>  

                    <p:growl id="messages" />  

                    <p:toolbar>  
                        <p:toolbarGroup align="left">  
                            <p:commandButton ajax="false" value="Novo" icon="ui-icon-document" action="#{contatoController.prepareCreate}"/>  

                            <p:commandButton ajax="false" value="Editar" icon="ui-icon-pencil" action="#{contatoController.prepareEdit}"/> 

                            <p:commandButton ajax="false" value="Remover" icon="ui-icon-close" action="#{contatoController.destroy}"/>

                            <p:commandButton ajax="false" value="Visualizar" icon="ui-icon-info" action="#{contatoController.prepareView}"/>  

                        </p:toolbarGroup>  

                        <p:toolbarGroup align="right">  
                            <p:menuButton value="Ordenar Por:">  
                                <p:menuitem value="Id"  />  
                                <p:menuitem value="Nome"  
                                            />  
                                <p:menuitem value="Data"  
                                            />  
                            </p:menuButton>  
                        </p:toolbarGroup>  

                    </p:toolbar>  
                </h:form>
                <h:outputText escape="false" value="#{bundle.ListContatoEmpty}" rendered="#{contatoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contatoController.items.rowCount > 0}">
                    <h:outputText value="#{contatoController.pagination.pageFirstItem + 1}..#{contatoController.pagination.pageLastItem + 1}/#{contatoController.pagination.itemsCount}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{contatoController.previous}" value="#{bundle.Previous} #{contatoController.pagination.pageSize}" rendered="#{contatoController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{contatoController.next}" value="#{bundle.Next} #{contatoController.pagination.pageSize}" rendered="#{contatoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contatoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_idContato}"/>
                            </f:facet>
                            <h:outputText value="#{item.idContato}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContatoTitle_site}"/>
                            </f:facet>
                            <h:outputText value="#{item.site}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{contatoController.prepareView}" value="#{bundle.ListContatoViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{contatoController.prepareEdit}" value="#{bundle.ListContatoEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{contatoController.destroy}" value="#{bundle.ListContatoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton ajax="false" action="#{contatoController.prepareCreate}" value="#{bundle.ListContatoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
