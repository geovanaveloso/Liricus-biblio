<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmprestimoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>  

                    <p:growl id="messages" />  

                    <p:toolbar>  
                        <p:toolbarGroup align="left">  
                            <p:commandButton ajax="false" value="Novo" icon="ui-icon-document" action="#{emprestimoController.prepareCreate}"/>  

                            <p:commandButton ajax="false" value="Editar" icon="ui-icon-pencil" action="#{emprestimoController.prepareEdit}"/> 

                            <p:commandButton ajax="false" value="Remover" icon="ui-icon-close" action="#{emprestimoController.destroy}"/>

                            <p:commandButton ajax="false" value="Visualizar" icon="ui-icon-info" action="#{emprestimoController.prepareView}"/>  

                        </p:toolbarGroup>  

                        <p:toolbarGroup align="right">  
                            <p:menuButton value="Ordenar Por:">  
                                <p:menuitem value="Id"  />  
                                <p:menuitem value="Nome"  
                                            />  
                                <p:menuitem value="Data"  
                                            />  
                            </p:menuButton>  
                        </p:toolbarGroup>  

                    </p:toolbar>  
                </h:form>
                <h:panelGroup rendered="#{emprestimoController.items.rowCount > 0}">
                    <h:outputText value="#{emprestimoController.pagination.pageFirstItem + 1}..#{emprestimoController.pagination.pageLastItem + 1}/#{emprestimoController.pagination.itemsCount}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{emprestimoController.previous}" value="#{bundle.Previous} #{emprestimoController.pagination.pageSize}" rendered="#{emprestimoController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{emprestimoController.next}" value="#{bundle.Next} #{emprestimoController.pagination.pageSize}" rendered="#{emprestimoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{emprestimoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmprestimoTitle_idEmprestimo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEmprestimo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmprestimoTitle_renovacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.renovacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmprestimoTitle_dataEmprestimo}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataEmprestimo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmprestimoTitle_dataDevolucao}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataDevolucao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmprestimoTitle_devolucaoPrevista}"/>
                            </f:facet>
                            <h:outputText value="#{item.devolucaoPrevista}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmprestimoTitle_idPessoa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPessoa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmprestimoTitle_idAcervo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAcervo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{emprestimoController.prepareView}" value="#{bundle.ListEmprestimoViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{emprestimoController.prepareEdit}" value="#{bundle.ListEmprestimoEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{emprestimoController.destroy}" value="#{bundle.ListEmprestimoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEmprestimoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
