<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCidadeLabel_idCidade}" for="idCidade" />
                    <p:inputText id="idCidade" value="#{cidadeController.selected.idCidade}" title="#{bundle.EditCidadeTitle_idCidade}" required="true" requiredMessage="#{bundle.EditCidadeRequiredMessage_idCidade}"/>
                    <h:outputLabel value="#{bundle.EditCidadeLabel_uf}" for="uf" />
                    <p:inputText id="uf" value="#{cidadeController.selected.uf}" title="#{bundle.EditCidadeTitle_uf}" />
                    <h:outputLabel value="#{bundle.EditCidadeLabel_nome}" for="nome" />
                    <p:inputText id="nome" value="#{cidadeController.selected.nome}" title="#{bundle.EditCidadeTitle_nome}" />
                    <h:outputLabel value="#{bundle.EditCidadeLabel_estado}" for="estado" />
                    <p:selectOneMenu id="estado" value="#{cidadeController.selected.estado}">
                        <f:selectItems value="#{estadoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton ajax="false" action="#{cidadeController.update}" value="#{bundle.EditCidadeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCidadeViewLink}"/>
                <br />
                <p:commandButton ajax="false" action="#{cidadeController.prepareList}" value="#{bundle.EditCidadeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCidadeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
