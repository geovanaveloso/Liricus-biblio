<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCidadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCidadeLabel_idCidade}"/>
                    <h:outputText value="#{cidadeController.selected.idCidade}" title="#{bundle.ViewCidadeTitle_idCidade}"/>
                    <h:outputText value="#{bundle.ViewCidadeLabel_uf}"/>
                    <h:outputText value="#{cidadeController.selected.uf}" title="#{bundle.ViewCidadeTitle_uf}"/>
                    <h:outputText value="#{bundle.ViewCidadeLabel_nome}"/>
                    <h:outputText value="#{cidadeController.selected.nome}" title="#{bundle.ViewCidadeTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewCidadeLabel_estado}"/>
                    <h:outputText value="#{cidadeController.selected.estado}" title="#{bundle.ViewCidadeTitle_estado}"/>
                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{cidadeController.destroyAndView}" value="#{bundle.ViewCidadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCidadeEditLink}"/>
                <br />
                <p:commandButton ajax="false" action="#{cidadeController.prepareCreate}" value="#{bundle.ViewCidadeCreateLink}" />
                <br />
                <p:commandButton ajax="false" action="#{cidadeController.prepareList}" value="#{bundle.ViewCidadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCidadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
