<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmprestimoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>           
            <h:form>
                <p:panel header="Realizar Novo Empréstimo">
                    <h:panelGrid columns="2">

                        <h:outputLabel value="#{bundle.CreatePessoaLabel_nome}" for="idPessoa" />

                        <p:selectOneMenu id="idPessoa" value="#{emprestimoController.selected.idPessoa}"
                                         panelStyle="width:150px" effect="fade" style="width:180px" filter="true" filterMatchMode="startsWith">

                            <f:selectItems value="#{pessoaController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>                      

                        <h:outputLabel value="#{bundle.CreateAcervoLabel_titulo}" for="idAcervo" />
                        <p:selectOneMenu id="idAcervo" value="#{emprestimoController.selected.idAcervo}"
                                         panelStyle="width:150px" effect="fade" style="width:180px" filter="true" filterMatchMode="startsWith">

                            <f:selectItems value="#{acervoController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="#{bundle.CreateEmprestimoLabel_dataEmprestimo}" for="dataEmprestimo" />
                        <p:inputText value="#{emprestimoController.dateNow}" id="dataEmprestimo" title="#{bundle.CreateEmprestimoTitle_dataEmprestimo}" disabled="true"> 
                            <f:convertDateTime pattern="dd/MM/yyyy"/> 
                        </p:inputText>                   

                        <h:outputLabel value="#{bundle.CreateEmprestimoLabel_devolucaoPrevista}" for="devolucaoPrevista" />
                        <p:inputText id="devolucaoPrevista" value="#{emprestimoController.dateDevolucao}" title="#{bundle.CreateEmprestimoTitle_devolucaoPrevista}" disabled="true">
                            <f:convertDateTime pattern="dd/MM/yyyy"/> 
                        </p:inputText>                   
                                                             
                        <!--<h:outputLabel value="Código:" for="idAcervo" />
                        <p:inputText id="idAcervo" value="#{emprestimoController.selected.idAcervo}" title="#{bundle.CreateEmprestimoTitle_idAcervo}" required="true"/>
                        -->
                    </h:panelGrid>
                    <br />
                    <p:commandButton ajax="false" action="#{emprestimoController.create}" value="#{bundle.CreateEmprestimoSaveLink}" />
                    <br />
                    <br />
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateEmprestimoIndexLink}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
