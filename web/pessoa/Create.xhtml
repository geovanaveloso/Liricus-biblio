<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePessoaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>  

                <p:growl id="messages" />  

                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <p:commandButton ajax="false" value="Novo" icon="ui-icon-document" action="#{pessoaController.prepareCreate}"/>  

                        <p:commandButton ajax="false" value="Editar" icon="ui-icon-pencil" action="#{pessoaController.prepareEdit}"/> 

                        <p:commandButton ajax="false" value="Remover" icon="ui-icon-close" action="#{pessoaController.destroy}"/>

                        <p:commandButton ajax="false" value="Visualizar" icon="ui-icon-info" action="#{pessoaController.prepareView}"/>  

                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:menuButton value="Ordenar Por:">  
                            <p:menuitem value="Id"  />  
                            <p:menuitem value="Nome"  
                                        />  
                            <p:menuitem value="Data"  
                                        />  
                        </p:menuButton>  
                    </p:toolbarGroup>  

                </p:toolbar>  
            </h:form> 

            <h:form>
                <p:panel header="Cadastrar Pessoa">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{pessoaController.selected.nome}" title="#{bundle.CreatePessoaTitle_nome}" />
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{pessoaController.selected.sexo}" title="#{bundle.CreatePessoaTitle_sexo}" />
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_rua}" for="rua" />
                        <p:inputText id="rua" value="#{pessoaController.selected.rua}" title="#{bundle.CreatePessoaTitle_rua}" />
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{pessoaController.selected.numero}" title="#{bundle.CreatePessoaTitle_numero}" />
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_bairro}" for="bairro" />
                        <p:inputText id="bairro" value="#{pessoaController.selected.bairro}" title="#{bundle.CreatePessoaTitle_bairro}" />
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_cep}" for="cep" />

                        <p:inputText id="cep" value="#{pessoaController.selected.cep}" title="#{bundle.CreatePessoaTitle_cep}" />
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_complemento}" for="complemento" />
                        <p:inputText id="complemento" value="#{pessoaController.selected.complemento}" title="#{bundle.CreatePessoaTitle_complemento}" />
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_hierarquia}" for="hierarquia" />
                        <p:inputText id="hierarquia" value="#{pessoaController.selected.hierarquia}" title="#{bundle.CreatePessoaTitle_hierarquia}" />
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_pastoral}" for="pastoral" />
                        <p:inputText id="pastoral" value="#{pessoaController.selected.pastoral}" title="#{bundle.CreatePessoaTitle_pastoral}" />
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_senha}" for="senha" />
                        <p:inputText id="senha" value="#{pessoaController.selected.senha}" title="#{bundle.CreatePessoaTitle_senha}" />
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_logon}" for="logon" />
                        <p:inputText id="logon" value="#{pessoaController.selected.logon}" title="#{bundle.CreatePessoaTitle_logon}" />
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_datanascimento}" for="datanascimento" />
                        <p:inputText id="datanascimento" value="#{pessoaController.selected.datanascimento}" title="#{bundle.CreatePessoaTitle_datanascimento}" />
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_idContato}" for="idContato" />
                        <p:selectOneMenu id="idContato" value="#{pessoaController.selected.idContato}">
                            <f:selectItems value="#{contatoController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <h:outputLabel value="#{bundle.CreatePessoaLabel_idCidade}" for="idCidade" />
                        <p:selectOneMenu id="idCidade" value="#{pessoaController.selected.idCidade}">
                            <f:selectItems value="#{cidadeController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <br />
                    <p:commandButton ajax="false" action="#{pessoaController.create}" value="#{bundle.CreatePessoaSaveLink}" />
                    <br />
                    <br />
                    <p:commandButton ajax="false" action="#{pessoaController.prepareList}" value="#{bundle.CreatePessoaShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreatePessoaIndexLink}"/>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
