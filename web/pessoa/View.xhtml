<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

            <h:form>

                    <h:outputText value="#{pessoaController.selected.numero}" title="#{bundle.ViewPessoaTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_bairro}"/>

                    <h:outputText value="#{bundle.ViewPessoaLabel_cep}"/>

                    <h:outputText value="#{bundle.ViewPessoaLabel_complemento}"/>
                    <h:outputText value="#{pessoaController.selected.complemento}" title="#{bundle.ViewPessoaTitle_complemento}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_hierarquia}"/>
                    <h:outputText value="#{pessoaController.selected.hierarquia}" title="#{bundle.ViewPessoaTitle_hierarquia}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_pastoral}"/>
                    <h:outputText value="#{pessoaController.selected.pastoral}" title="#{bundle.ViewPessoaTitle_pastoral}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_senha}"/>
                    <h:outputText value="#{pessoaController.selected.senha}" title="#{bundle.ViewPessoaTitle_senha}"/>

                    <h:outputText value="#{bundle.ViewPessoaLabel_datanascimento}"/>

                    <h:outputText value="#{bundle.ViewPessoaLabel_idContato}"/>
                    <h:outputText value="#{pessoaController.selected.idContato}" title="#{bundle.ViewPessoaTitle_idContato}"/>
                    <h:outputText value="#{bundle.ViewPessoaLabel_idCidade}"/>
                    <h:outputText value="#{pessoaController.selected.idCidade}" title="#{bundle.ViewPessoaTitle_idCidade}"/>
                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{pessoaController.destroyAndView}" value="#{bundle.ViewPessoaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPessoaEditLink}"/>
                <br />
                <p:commandButton ajax="false" action="#{pessoaController.prepareCreate}" value="#{bundle.ViewPessoaCreateLink}" />
                <br />
                <p:commandButton ajax="false" action="#{pessoaController.prepareList}" value="#{bundle.ViewPessoaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPessoaIndexLink}"/>
