<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListReservaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>  

                    <p:growl id="messages" />  

                    <p:toolbar>  
                        <p:toolbarGroup align="left">  
                            <p:commandButton ajax="false" value="Novo" icon="ui-icon-document" action="#{reservaController.prepareCreate}"/>  

                            <p:commandButton ajax="false" value="Editar" icon="ui-icon-pencil" action="#{reservaController.prepareEdit}"/> 

                            <p:commandButton ajax="false" value="Remover" icon="ui-icon-close" action="#{reservaController.destroy}"/>

                            <p:commandButton ajax="false" value="Visualizar" icon="ui-icon-info" action="#{reservaController.prepareView}"/>  

                        </p:toolbarGroup>  

                        <p:toolbarGroup align="right">  
                            <p:menuButton value="Ordenar Por:">  
                                <p:menuitem value="Id"  />  
                                <p:menuitem value="Nome"  
                                            />  
                                <p:menuitem value="Data"  
                                            />  
                            </p:menuButton>  
                        </p:toolbarGroup>  

                    </p:toolbar>  
                </h:form>
                <h:outputText escape="false" value="#{bundle.ListReservaEmpty}" rendered="#{reservaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{reservaController.items.rowCount > 0}">
                    <h:outputText value="#{reservaController.pagination.pageFirstItem + 1}..#{reservaController.pagination.pageLastItem + 1}/#{reservaController.pagination.itemsCount}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{reservaController.previous}" value="#{bundle.Previous} #{reservaController.pagination.pageSize}" rendered="#{reservaController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandButton ajax="false" action="#{reservaController.next}" value="#{bundle.Next} #{reservaController.pagination.pageSize}" rendered="#{reservaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{reservaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservaTitle_idReserva}"/>
                            </f:facet>
                            <h:outputText value="#{item.idReserva}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservaTitle_data}"/>
                            </f:facet>
                            <h:outputText value="#{item.data}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservaTitle_idPessoa}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPessoa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListReservaTitle_idAcervo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAcervo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton ajax="false" action="#{reservaController.prepareView}" value="#{bundle.ListReservaViewLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{reservaController.prepareEdit}" value="#{bundle.ListReservaEditLink}"/>
                            <h:outputText value=" "/>
                            <p:commandButton ajax="false" action="#{reservaController.destroy}" value="#{bundle.ListReservaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton ajax="false" action="#{reservaController.prepareCreate}" value="#{bundle.ListReservaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListReservaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
