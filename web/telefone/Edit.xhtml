<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTelefoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_idTelefone}" for="idTelefone" />
                    <p:inputText id="idTelefone" value="#{telefoneController.selected.idTelefone}" title="#{bundle.EditTelefoneTitle_idTelefone}" required="true" requiredMessage="#{bundle.EditTelefoneRequiredMessage_idTelefone}"/>
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_ddd}" for="ddd" />
                    <p:inputText id="ddd" value="#{telefoneController.selected.ddd}" title="#{bundle.EditTelefoneTitle_ddd}" />
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_numero}" for="numero" />
                    <p:inputText id="numero" value="#{telefoneController.selected.numero}" title="#{bundle.EditTelefoneTitle_numero}" />
                    <h:outputLabel value="#{bundle.EditTelefoneLabel_idContato}" for="idContato" />
                    <p:selectOneMenu id="idContato" value="#{telefoneController.selected.idContato}">
                        <f:selectItems value="#{contatoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton ajax="false" action="#{telefoneController.update}" value="#{bundle.EditTelefoneSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTelefoneViewLink}"/>
                <br />
                <p:commandButton ajax="false" action="#{telefoneController.prepareList}" value="#{bundle.EditTelefoneShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTelefoneIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
