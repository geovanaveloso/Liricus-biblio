<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTelefoneTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTelefoneLabel_idTelefone}"/>
                    <h:outputText value="#{telefoneController.selected.idTelefone}" title="#{bundle.ViewTelefoneTitle_idTelefone}"/>
                    <h:outputText value="#{bundle.ViewTelefoneLabel_ddd}"/>
                    <h:outputText value="#{telefoneController.selected.ddd}" title="#{bundle.ViewTelefoneTitle_ddd}"/>
                    <h:outputText value="#{bundle.ViewTelefoneLabel_numero}"/>
                    <h:outputText value="#{telefoneController.selected.numero}" title="#{bundle.ViewTelefoneTitle_numero}"/>
                    <h:outputText value="#{bundle.ViewTelefoneLabel_idContato}"/>
                    <h:outputText value="#{telefoneController.selected.idContato}" title="#{bundle.ViewTelefoneTitle_idContato}"/>
                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{telefoneController.destroyAndView}" value="#{bundle.ViewTelefoneDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTelefoneEditLink}"/>
                <br />
                <p:commandButton ajax="false" action="#{telefoneController.prepareCreate}" value="#{bundle.ViewTelefoneCreateLink}" />
                <br />
                <p:commandButton ajax="false" action="#{telefoneController.prepareList}" value="#{bundle.ViewTelefoneShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTelefoneIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
