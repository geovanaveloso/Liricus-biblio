<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstadoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstadoLabel_uf}"/>
                    <h:outputText value="#{estadoController.selected.uf}" title="#{bundle.ViewEstadoTitle_uf}"/>
                    <h:outputText value="#{bundle.ViewEstadoLabel_nome}"/>
                    <h:outputText value="#{estadoController.selected.nome}" title="#{bundle.ViewEstadoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewEstadoLabel_idEstado}"/>
                    <h:outputText value="#{estadoController.selected.idEstado}" title="#{bundle.ViewEstadoTitle_idEstado}"/>
                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{estadoController.destroyAndView}" value="#{bundle.ViewEstadoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstadoEditLink}"/>
                <br />
                <p:commandButton ajax="false" action="#{estadoController.prepareCreate}" value="#{bundle.ViewEstadoCreateLink}" />
                <br />
                <p:commandButton ajax="false" action="#{estadoController.prepareList}" value="#{bundle.ViewEstadoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstadoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
