<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContatoLabel_idContato}"/>
                    <h:outputText value="#{contatoController.selected.idContato}" title="#{bundle.ViewContatoTitle_idContato}"/>
                    <h:outputText value="#{bundle.ViewContatoLabel_email}"/>
                    <h:outputText value="#{contatoController.selected.email}" title="#{bundle.ViewContatoTitle_email}"/>
                    <h:outputText value="#{bundle.ViewContatoLabel_nome}"/>
                    <h:outputText value="#{contatoController.selected.nome}" title="#{bundle.ViewContatoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewContatoLabel_site}"/>
                    <h:outputText value="#{contatoController.selected.site}" title="#{bundle.ViewContatoTitle_site}"/>
                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{contatoController.destroyAndView}" value="#{bundle.ViewContatoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContatoEditLink}"/>
                <br />
                <p:commandButton ajax="false" action="#{contatoController.prepareCreate}" value="#{bundle.ViewContatoCreateLink}" />
                <br />
                <p:commandButton ajax="false" action="#{contatoController.prepareList}" value="#{bundle.ViewContatoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContatoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
