<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContatoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>  

                <p:growl id="messages" />  

                <p:toolbar>  
                    <p:toolbarGroup align="left">  
                        <p:commandButton ajax="false" value="Novo" icon="ui-icon-document" action="#{livroController.prepareCreate}"/>  

                        <p:commandButton ajax="false" value="Editar" icon="ui-icon-pencil" action="#{livroController.prepareEdit}"/> 

                        <p:commandButton ajax="false" value="Remover" icon="ui-icon-close" action="#{livroController.destroy}"/>

                        <p:commandButton ajax="false" value="Visualizar" icon="ui-icon-info" action="#{livroController.prepareView}"/>  

                    </p:toolbarGroup>  

                    <p:toolbarGroup align="right">  
                        <p:menuButton value="Ordenar Por:">  
                            <p:menuitem value="Id"  />  
                            <p:menuitem value="Nome"  
                                        />  
                            <p:menuitem value="Data"  
                                        />  
                        </p:menuButton>  
                    </p:toolbarGroup>  

                </p:toolbar>  
            </h:form>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContatoLabel_email}" for="email" />
                    <p:inputText id="email" value="#{contatoController.selected.email}" title="#{bundle.CreateContatoTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateContatoLabel_nome}" for="nome" />
                    <p:inputText id="nome" value="#{contatoController.selected.nome}" title="#{bundle.CreateContatoTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateContatoLabel_site}" for="site" />
                    <p:inputText id="site" value="#{contatoController.selected.site}" title="#{bundle.CreateContatoTitle_site}" />
                </h:panelGrid>
                <br />
                <p:commandButton ajax="false" action="#{contatoController.create}" value="#{bundle.CreateContatoSaveLink}" />
                <br />
                <br />
                <p:commandButton ajax="false" action="#{contatoController.prepareList}" value="#{bundle.CreateContatoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContatoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
